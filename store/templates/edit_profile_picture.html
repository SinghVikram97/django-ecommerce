{% extends 'base.html' %}
{% block content %}
<h4>Edit Profile Picture</h4>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="profile_picture">New Profile Picture:</label>
  <input type="file" name="profile_picture" required>
  <button type="submit">Update</button>
</form>
{% endblock %}
